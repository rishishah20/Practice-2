<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .box{
            height: 100px;
            width: 100px;
            background-color: yellow;
            border: 2px solid red;
            text-align: center;
            line-height: 100px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">BOX 1</div>
        <div class="box">BOX 2</div>
        <div class="box">BOX 3</div>
    </div>
</body>
</html>
